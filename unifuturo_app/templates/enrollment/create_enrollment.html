{% extends 'layout.html' %}
{% block title %}Nueva Inscripción{% endblock %}
{% block content %}
<h2>Crear nueva inscripción</h2>

<form method="POST">
    <label for="periodo_academico">Seleccione el periodo académico:</label>
    <select name="periodo_academico" onchange="this.form.submit()">
        <option value="">-- Seleccione un periodo --</option>
        {% for p in periodos %}
            <option value="{{ p.PERIODO_ACADEMICO }}" {% if p.PERIODO_ACADEMICO == selected_periodo %}selected{% endif %}>
                {{ p.PERIODO_ACADEMICO }}
            </option>
        {% endfor %}
    </select>
    <noscript><button type="submit">Buscar Ofertas</button></noscript>
</form>

{% if ofertas %}
<form method="POST">
    <input type="hidden" name="periodo_academico" value="{{ selected_periodo }}">
    
    <label for="oferta_id">Seleccione un programa:</label>
    <select name="oferta_id" required>
        <option value="">-- Seleccione un programa --</option>
        {% for o in ofertas %}
            <option value="{{ o.ID_OFERTA }}">{{ o.TITULO_CONDUCE }}</option>
        {% endfor %}
    </select>

    <label for="tipo_prospecto">Tipo de prospecto:</label>
    <select name="tipo_prospecto" required>
        <option value="">-- Seleccione una opción --</option>
        <option value="Nacional">Nacional</option>
        <option value="Extranjero">Extranjero</option>
    </select>

    <button type="submit" name="submit" value="Inscribirse">Inscribirse</button>
</form>
{% endif %}
{% endblock %}

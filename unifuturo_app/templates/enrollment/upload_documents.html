{% extends 'layout.html' %}
{% block title %}Subir Documentos{% endblock %}
{% block content %}
<h2>Subir Documentos Requeridos</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="oferta_id" value="{{ oferta_id }}">
    <input type="hidden" name="tipo_prospecto" value="{{ tipo_prospecto }}">
    {% if requisitos %}
        {% for req in requisitos %}
            <div style="margin-bottom: 1em;">
                <label>{{ loop.index }}. {{ req.NOMBRE_REQUISITO }}</label><br>
                <input type="file" name="doc_{{ req.ID_REQUISITO }}" required>
            </div>
        {% endfor %}
    {% else %}
        <p>No hay requisitos para esta oferta.</p>
    {% endif %}
    <button type="submit" name="inscribirse">Inscribirse</button>
</form>
{% endblock %}
